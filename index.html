<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
    <link rel="stylesheet" href="highlight-theme.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <title>Video Javascript console demo</title>
</head>
<body onload="hlCodeBlocks();">
    <h1>Este es un demo</h1>
    <div style="display: flex;">
        <div style="width: 80%;">
            <pre>
                <code class="language-javascript" id="code-message">
console.log("Hi there!... this a message.");
                </code>
            </pre>
        </div>
        <div style="width: 20%; padding-left: 1em; padding-top: 2em;">
            <button onclick="executeCode(event);">Run</button>
        </div>
    </div>


    <div style="display: flex;">
        <div style="width: 80%;">
            <pre>
                <code class="language-javascript" id="code-message">
console.log("Otro c√≥digo.");
alert("hola");
                </code>
            </pre>
        </div>
        <div style="width: 20%; padding-left: 1em; padding-top: 2em;">
            <button onclick="executeCode(event);">Run</button>
        </div>
    </div>


</body>
<script>
    function hlCodeBlocks() {
        hljs.highlightAll();
    }

    function executeCode(event) {
        let codeElement = event.target.parentElement.previousElementSibling;
        code = codeElement.textContent;
        eval(code);
    }
</script>
</html>
